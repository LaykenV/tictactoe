<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <header>
        <h1>Layken's Tic Tac Toe</h1>
        <form action="get">
            <label for="diffuculty">Diffuculty:</label>
            <select name="diffuculty" id="diffuculty">
                <option value="easy">Easy</option>
                <option value="hard">Hard</option>
            </select>
        </form>
    </header>

    <div class="container">
        <div class="square1"></div>
        <div class="square2"></div>
        <div class="square3"></div>
        <div class="square4"></div>
        <div class="square5"></div>
        <div class="square6"></div>
        <div class="square7"></div>
        <div class="square8"></div>
        <div class="square9"></div>
    </div>

    <footer>LaykenV.dev 2022</footer>
    
    
</body>
</html>
